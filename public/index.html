<!doctype html>
<html lang="en" ng-app="AppModule">
<head>
    <meta charset="UTF-8">
    <title>Mean Stack Contact List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<section>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Contact List</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <a href="#" class="navbar-brand" data-toggle="modal" data-target="#addContactModel" ng-click="openNewContactModal()">
                        New Contact <span class="fa fa-plus"></span>
                    </a>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</section>
<body ng-controller="AppController">
    <div class="container">
        <h1 class="text-center"></h1>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contactList">
                    <th>{{contact.name}}</th>
                    <th>{{contact.email}}</th>
                    <th>{{contact.number}}</th>
                    <th>
                        <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#addContactModel" ng-click="updateContact(contact._id)">Update</button>
                        <button class="btn btn-danger btn-xs" ng-click="removeContact(contact._id)">Remove</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <!--add contact model-->
    <div class="modal fade" id="addContactModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form ng-submit="modalTitle=='New Contact' ? addContact() : contactUpdate()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
                    </div>
                    <div class="modal-body">
                       <div class="form-group">
                           <label for="name">Name</label>
                           <input class="form-control input-lg" ng-model="contact.name" type="text" required="required">
                       </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control input-lg" ng-model="contact.email" type="email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="phone">Number</label>
                            <input class="form-control input-lg" ng-model="contact.number" type="text" required="required">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" ng-show="modalTitle =='New Contact'" class="btn btn-primary">Save</button>
                        <button type="submit" ng-show="modalTitle =='Update Contact'" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
